{% load static %}
<!DOCTYPE html>
{% load i18n %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'images/title_logo.png' %}" type="image/ico">

    <title>FiveThree.pro</title>
    <!-- Bootstrap -->
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static '/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static '/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static '/build/css/custom.min.css' %}" rel="stylesheet">


</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="POST" action="{% url 'account_login' %}">{% csrf_token %}
                        <h1>Login</h1>
                        <div style="color: red;"> {{form.non_field_errors}}</div>

                        <div>
                            <div style="color: red;">{{form.login.errors}}</div>
                            <input name="login" type="text" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <div style="color: red;"> {{form.password.errors}} </div>

                            <input name="password" type="password" class="form-control" placeholder="Password" required="" />
                        </div>



                        <div>
                            <input type="submit" class="btn btn-default submit" value="Log in">
                            <a class="reset_pass"  href="{% url 'account_reset_password' %}">Lost your password?</a>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">New to site?
                                <a href="{{ signup_url }}" class="to_register"> Create Account </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1><img class="img-fluid" src="{% static '/images/logo_nav.png' %}" alt="..." class="">
                                </h1>
                                <p>Â©2020 All Rights Reserved.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>



        </div>
    </div>
</body>

</html>
